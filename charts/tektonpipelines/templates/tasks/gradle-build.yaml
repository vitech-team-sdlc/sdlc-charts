apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: gradle-build
  labels:
    app.kubernetes.io/version: "0.2"
  annotations:
    tekton.dev/pipelines.minVersion: "0.12.1"
    tekton.dev/tags: "gradle"
    tekton.dev/displayName: "gradle"
spec:
  description: >-
    build
  workspaces:
    - name: source
      description: sources dir
  params:
    - name: IMAGE
      description: gradle image with jdk
      type: string
      default: "{{ .Values.task.images.gradle }}"
    - name: JAVA_OPTIONS
      default: "-Xms10m -Xmx192m"
    - name: ARGS
      description: gradle exctra args
      type: array
      default:
        - clean
        - build
        - integrationTest
  sidecars:
    - image: docker:19.03.15-dind
      name: server
      securityContext:
        privileged: true
      volumeMounts:
        - mountPath: /var/lib/docker
          name: dind-storage
        - mountPath: /var/run/
          name: dind-socket
  volumes:
    - name: dind-storage
      emptyDir: { }
    - name: dind-socket
      emptyDir: { }
  steps:
    - name: build
      image: $(params.IMAGE)
      workingDir: $(workspaces.source.path)
      command:
        - gradle
      args:
        - "$(params.ARGS[*])"
        - "--no-daemon"
      env:
        - name: _JAVA_OPTIONS
          value: "$(params.JAVA_OPTIONS)"
        - name: ARTIFACT_REGISTRY_PASSWORD
          valueFrom:
            secretKeyRef:
              name: nexus
              key: password
        - name: ARTIFACT_REGISTRY_USER
          value: "admin"
        - name: ARTIFACT_REGISTRY_URL
          value: "http://nexus/repository/maven-group/"
        volumeMounts:
          - mountPath: /var/run/
            name: dind-socket
